    <head>
        <title>
            Audio Visualizer ~ Kalakuh
        </title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <meta name="description" content="Simple audio visualizer.">
        <meta name="keywords" content="Audio,Visualizer">
        <meta name="author" content="Juha Harviainen">
        <meta name="application-name" content="Audio Visualizer">
        <style>
            * {
                font-family: verdana, "comic sans ms", georgia; 
                color: white;
            }
            
            body {
                background-image: -webkit-linear-gradient(top, #5d1070, #000000);   
            }
            
            h1 {
                margin-top: 2%;
            }
            
            #footer {
                bottom: 0px;
                position: absolute;
                text-align: center;
                left: 0;
                right: 0;
            }
			
        </style>
    </head>
    <body>
        <center>
            <h1>Audio Visualizer</h1>
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
			 codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,18,0"
			 width="512"  height="400" id="fullscreen" align="middle">
			<param name="allowFullScreen" value="true" />
			<param name="movie" value="AudioVisualizer.swf" />
			<param name="bgcolor" value="#333333" />
			<embed src="AudioVisualizer.swf" allowFullScreen="true" bgcolor="#333333" width="512" height="400"
			 name="AudioVisualizer" align="middle" type="application/x-shockwave-flash" 
			 pluginspage="http://www.macromedia.com/go/getflashplayer" />
			</object>
            <h3 id="footer">Copyright &copy; - 2015 Juha Harviainen ("Kalakuh");</h3>
        </center>
    </body>
</html>
